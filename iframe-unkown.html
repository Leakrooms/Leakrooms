<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leakrooms</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="format-detection"content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <style type="text/css">*{margin:0;padding:0; border:0;}</style>
    <link href="uiduck/css/uiduck.css" type="text/css" rel="stylesheet">
    <link href="uiduck/css/table.css" type="text/css" rel="stylesheet">
</head>

<body>

			<div id="table-simple-page"></div>

	</div>
</body>
<script language="Javascript" src="uiduck/js/jquery.min.js"></script>
<script language="Javascript" src="uiduck/js/json2.js"></script>
<script language="Javascript" src="uiduck/js/uiduck.js"></script>
<script LANGUAGE="javascript">

	var uiduck = new uiduck('uiduck', {
		templateId: "table-simple-page",
		url: {
			url: "https://api.leakrooms.ml/Leak-unkown.json",
			type: "GET",
			key: "Data"
		},
		loading: {
			icon: "uiduck-loading-6",
			time: 1000
		},
		page: true,
		pageOptions: {
			limit: 10,
			limits: ['5','10','15','20','25']
		},
		fieldOptions: [{
				index: true,
				title: "Number"
			},
			{
				key: "title",
				title: "Title"
			}, {
				key: "type",
				title: "Type"
			},{
				key: "url",
				title: "URL"
			},{
				key: "sign",
				title: "Sign"
			},{
				key: "verify",
				title: "Verify"
			}
		]
	});
	
	function refresh() {
		uiduck.refresh()
	}
	setInterval(refresh, 20000);
</script>

</html>
